<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Skincare Routine Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Skincare Routine Generator</h1>
    <form id="skincare-form">
      <input
        type="text"
        id="user-input"
        placeholder="Describe your skin type or goals (e.g., dry skin with dark spots)"
        required
      />
      <button type="submit">Generate Routine</button>
    </form>
    <div id="result"></div>
  </div>
  <footer>
    Open-sourced on
    <a href="YOUR_GITHUB_LINK_HERE" target="_blank">GitHub</a>
    and hosted on <a href="https://netlify.com" target="_blank">Netlify</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
